<!DOCTYPE html>
<html>
<head>
	<title>AngularJS Filters</title>
	<link rel="stylesheet" href="css/style.css">

	<script src="scripts/angular.js"></script>
	<script src="scripts/Scripts.js"></script>
</head>
<body ng-app="myModule">
	<div ng-controller="myController">
	 Rows to Display<input type="number" step="1" min="0" max="5" ng-model="rowLimit" />
	<br>
	<br>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Date of Employee</th>
					<th>Gender</th>
					<th>Salary(number)</th>
					<th>Salary(currency)</th>
				</tr>
			</thead>

			<tbody>
			<!-- you can also manually limit the number of rows that you want to display by using "limitTo eg 2 ie 2 rows "-->
				<tr ng-repeat="employee in employees | limitTo:rowLimit">

				<!--//before the filters are applied-->
				<!--
				<td>{{employee.name}}</td>
					<td>{{employee.dateOfBirth}}</td>
					<td>{{employee.gender}} </td>
					<td>{{employee.salary}} </td>
					<td>{{employee.salary}} </td>
				-->

					<td>{{employee.name | uppercase}}</td>
					<td>{{employee.dateOfBirth | date:"dd/MM/yyyy"}}</td>
					<td>{{employee.gender | lowercase}} </td>
					<td>{{employee.salary | number:2}} </td>
					<td>{{employee.salary | currency:1}} </td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
